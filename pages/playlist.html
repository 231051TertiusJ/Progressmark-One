<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlist</title>

    <!--External Documents-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <scripts src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></scripts>
 
 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,800;1,400&family=Playfair+Display:ital,wght@0,400;0,800;1,500&display=swap" rel="stylesheet">
  
  
    <!--Internal Documents-->
 
    <link rel="stylesheet" href="../css/main.css">


</head>
<body>

    <nav>
        <div class="arrow-con"></div>
        <div class="logo">
            <a  href="../index.html"></a>
        </div>
        
        <div class="nav-con">
            <ul>
                <a>Recent Releases</a>
                <a>Popular Albums</a>
                <a link rel="stylesheet" href="about.html">About Label</a>
                <a>My Playlist</a>
            </ul>
            <div class="search-bar"><input class="imput-elm" type="text" placeholder="Search..."></div>
        </div>
    </nav>

    <header class="playlisthead">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="mix">
                        <h1>FAVORITES</h1>
                        <h1>MIX</h1>
                    </div>
                </div>
               <div class="col-6">
                    <div class="dox-group">
                        <div class="row">
                            <div class="col-12">
                                <div class="myplay">
                                    <h6>My Favorites</h6>
                                    <h6>Classics Mix</h6>
                                    <h6>Suggested Mix</h6>
                                </div>
                            </div>
                        </div>
                    </div>
               </div>
            </div>
    
            <div class="player-line">
                <div class="line">
                    <div class="inner-line"></div>
                </div>
                <div class="marker"></div>
            </div>
    
            <div class="artistimage"></div>
            <div class="acdc">
                <h4 class="now">Highway to Hell</h4>
                <p class="naw">ACDC</p>
            </div>
            <div class="navgroup">
                <div class="rewind"></div>
                <div class="pause"></div>
                <div class="forward"></div>
            </div>
            <div class="number">
                <p>02:23</p>
            </div>
            <div class="dot"></div>

    </header>

    <footer>
        <div class="bottemlogo">STREAM @ 2021</div>
        <div class="round-box">
           <ul>
                <a><div class="round-logo youtube"></div></a>
                <a> <div class="round-logo face"></div></a>
                <a><div class="round-logo twit"></div></a>
                <a><div class="round-logo insta"></div></a>
           </ul>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
